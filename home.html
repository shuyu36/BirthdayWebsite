<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/home.css" />
    <title>Kuan__HBD</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/beer.svg" alt="" class="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <nav class="nav">
              <a class="nav-link active" aria-current="page" href="home.html"
                >HOME</a
              >
              <a class="nav-link" href="story.html">STORY</a>
            </nav>
          </div>
        </div>
      </nav>

    </header>
    <main>
      <div class="out">
        <div class="decorate">
          <img src="img/ballonWhite.png" alt="" class="ballonWhite1" />
          <img src="img/balloonBlack.png" alt="" class="balloonBlack" />
          <img src="img/ribbon2.png" alt="" class="ribbon1" />
          <img src="img/ribbon2 big.png" alt="" class="ribbon2" />
          <img src="img/ribbon2.png" alt="" class="ribbon3" />
        </div>

        <div class="card">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/kuan1.JPG" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="img/kuan2.JPG" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="img/kuan3.JPG" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="img/kuan4.JPG" class="d-block w-100" alt="..." />
              </div>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">💡人生跑馬燈💡</h5>
            <p class="card-text">
              這並不是什麼感人的友情回顧<br />這是告訴我們喝酒會如何？<br />Ans:有笑容🫠🫠🫠
            </p>
          </div>
          <button
            type="button"
            class="btn btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            領獎囉
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    <i class="bi bi-exclamation-triangle-fill"></i> 恭喜
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  恭喜你！獲頒獎項<br />陳姝羽人生25年來第一位<br />『認識不到半年＿晉級摯友』<br />獎項：奶頭大拇指(。Y。)
                </div>
                <div class="modal-footer">
                  <a class="btn btn-close-white" href="index.html" role="button"
                    >棄獎而去</a
                  >
                  <a class="btn btn-primary" href="story.html" role="button"
                    >光榮領獎</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <section></section>

    <!--bootstrap JS插件-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
